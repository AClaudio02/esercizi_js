<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const formEl = document.querySelector("form");
  const firstName = document.querySelector("#firstName").value;
  const lastName = document.querySelector("#lastName").value;
  const age = document.querySelector("#age").value;

  const person = { firstName, lastName, age };
  console.log(person);
  
  function setAttributeForm() {
    let personJSON = JSON.stringify(person);
    formEl.setAttribute("data-person", personJSON);
    console.log(personJSON);
  }
  setAttributeForm();
</script>
